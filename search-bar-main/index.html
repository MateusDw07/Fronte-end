<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Consoles</title>
</head>
<body>
    <div id="container">
        <!-- Input de pesquisa -->
        <div class="input-group">
            <!-- Ícone da lupa -->
            <div class="input-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <!-- Campo de input de pesquisa -->
            <input 
                id="search" 
                type="text" 
                class="input-field" 
                placeholder="Pesquisar"
            >
        </div>
    
        <!-- Lista de itens -->
        <ul class="items">
            <!-- Item 1 -->
            <li class="item">
                <!-- Imagem do item -->
                <div class="item-image">
                    <img src="src/images/ps.png.JPEG" alt="">
                </div>

                <!-- Conteúdo do item -->
                <div class="item-content">
                    <!-- Título -->
                    <h2 class="item-title">Play 4 </h2>

                    <!-- Subtítulo -->
                    <p class="item-subtitle">
                      
                       
                    </p>

                    <!-- Descrição -->
                    <p class="item-description">
                        R$200.
                    </p>
                </div>
            </li>

            <!-- Item 2 -->
            <li class="item">
                <!-- Imagem do item -->
                <div class="item-image">
                    <img src="src/images/XboxS.png.JPEG" alt="">
                </div>

                <!-- Conteúdo do item -->
                <div class="item-content">
                    <!-- Título -->
                    <h2 class="item-title">Xbox Serie S</h2>

                    <!-- Subtítulo -->
                    <p class="item-subtitle">
                       
                    </p>

                    <!-- Descrição -->
                    <p class="item-description">
                        R$300.
                    </p>
                </div>
            </li>

            <!-- Item 3 -->
            <li class="item">
                <!-- Imagem do item -->
                <div class="item-image">
                    <img src="src/images/ControlePS4.png.JPEG" alt="r">
                </div>

                <!-- Conteúdo do item -->
                <div class="item-content">
                    <!-- Título -->
                    <h2 class="item-title">Controle de play 4</h2>

                    <!-- Subtítulo -->
                    <p class="item-subtitle">
                       
                    
                    </p>

                    <!-- Descrição -->
                    <p class="item-description">
                      R$100.
                    </p>
                </div>
            </li>

            <!-- Mensagem "nenhum resultado encontrado" -->
            <li id="no_results">
                <p>Nenhum resultado encontrado</p>
            </li>
        </ul>
    </div>
    <!-- Link para o arquivo JavaScript -->
    <script src="src/javascript/script.js"></script>
</body>
</html>
